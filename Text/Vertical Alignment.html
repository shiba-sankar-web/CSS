<!DOCTYPE html>
<html>

<head>
    <style>
        img.top {
            vertical-align: top;
        }
        
        img.middle {
            vertical-align: middle;
        }
        
        img.bottom {
            vertical-align: bottom;
        }
    </style>
</head>

<body>

    <p>An <img src="w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a default alignment.</p><br>

    <p>An <img class="top" src="w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a top alignment.</p><br>

    <p>An <img class="middle" src="w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a middle alignment.</p><br>

    <p>An <img class="bottom" src="w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a bottom alignment.</p>

</body>

</html>
